<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
  </style>
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card-image">
        <div class="container">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card-image__image">
        </div>
      </div>
      <div class="card-info">
        <div class="container">
          <div class="card-info__info">
            <h1 class="title">Equilibrium #3429</h1>
            <p class="info-about">Our Equilibrium collection promotes balance and calm.</p>
          </div> 
          <div class="card-info__offer">
            <div class="offer__price">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
              <p class="price">0.041 ETH</p>
            </div>
            <div class="offer__time">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
              <p class="time">3 days left</p>
            </div>
          </div>
          <div class="card-info__creator">
            <img src="images/image-avatar.png" alt="avatar" class="creator__photo">
            <p class="creator__name">Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
